<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Test Contact Form</title>
  <style>
    .fade-out {
      opacity: 0;
      transition: opacity 1s ease;
    }
  </style>
</head>
<body>

  <div class="contact-form">
    <form id="contactForm" action="https://formsubmit.co/skanefrogosa@gmail.com" method="POST">
      <input type="hidden" name="_captcha" value="false">
      <input type="hidden" name="_next" value=""> <!-- prevent redirect -->

      <label for="name">Name</label>
      <input type="text" id="name" name="name" placeholder="Your Name" required maxlength="35">

      <label for="email">Email</label>
      <input type="email" id="email" name="email" placeholder="Your Email" required maxlength="35">

      <label for="subject">Subject</label>
      <input type="text" id="subject" name="subject" placeholder="Subject" maxlength="100">

      <label for="message">Message</label>
      <textarea id="message" name="message" placeholder="Your Message" rows="4" required maxlength="350" style="resize: none;"></textarea>

      <button type="submit" class="send-btn">Send Message</button>
    </form>

    <!-- Success Message -->
    <p id="successMessage" style="display: none; color: green; margin-top: 10px;">
      ✅ Message sent successfully!
    </p>
  </div>

  <script>
    const form = document.getElementById('contactForm');
    const successMessage = document.getElementById('successMessage');

    form.addEventListener('submit', function (e) {
      e.preventDefault(); // prevent redirect

      fetch(form.action, {
        method: "POST",
        body: new FormData(form),
        headers: {
          'Accept': 'application/json'
        }
      })
      .then(response => {
        if (response.ok) {
          successMessage.style.display = 'block';
          form.reset();

          // Fade out after 3 seconds
          setTimeout(() => {
            successMessage.classList.add('fade-out');
          }, 3000);

          // Hide completely after fade
          setTimeout(() => {
            successMessage.style.display = 'none';
            successMessage.classList.remove('fade-out');
          }, 4000);
        } else {
          alert("❌ Something went wrong.");
        }
      })
      .catch(error => {
        alert("❌ Failed to submit. Please check your internet.");
      });
    });
  </script>

</body>
</html>
